<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraping Image System</title>

</head>
<body>
    <style>
        @supports (-webkit-appearance: none) or (-moz-appearance: none) {
          .checkbox-wrapper-14 input[type=checkbox] {
            --active: #275EFE;
            --active-inner: #fff;
            --focus: 2px rgba(39, 94, 254, .3);
            --border: #BBC1E1;
            --border-hover: #275EFE;
            --background: #fff;
            --disabled: #F6F8FF;
            --disabled-inner: #E1E6F9;
            -webkit-appearance: none;
            -moz-appearance: none;
            height: 21px;
            outline: none;
            display: inline-block;
            vertical-align: top;
            position: relative;
            margin: 0;
            cursor: pointer;
            border: 1px solid var(--bc, var(--border));
            background: var(--b, var(--background));
            transition: background 0.3s, border-color 0.3s, box-shadow 0.2s;
          }
          .checkbox-wrapper-14 input[type=checkbox]:after {
            content: "";
            display: block;
            left: 0;
            top: 0;
            position: absolute;
            transition: transform var(--d-t, 0.3s) var(--d-t-e, ease), opacity var(--d-o, 0.2s);
          }
          .checkbox-wrapper-14 input[type=checkbox]:checked {
            --b: var(--active);
            --bc: var(--active);
            --d-o: .3s;
            --d-t: .6s;
            --d-t-e: cubic-bezier(.2, .85, .32, 1.2);
          }
          .checkbox-wrapper-14 input[type=checkbox]:disabled {
            --b: var(--disabled);
            cursor: not-allowed;
            opacity: 0.9;
          }
          .checkbox-wrapper-14 input[type=checkbox]:disabled:checked {
            --b: var(--disabled-inner);
            --bc: var(--border);
          }
          .checkbox-wrapper-14 input[type=checkbox]:disabled + label {
            cursor: not-allowed;
          }
          .checkbox-wrapper-14 input[type=checkbox]:hover:not(:checked):not(:disabled) {
            --bc: var(--border-hover);
          }
          .checkbox-wrapper-14 input[type=checkbox]:focus {
            box-shadow: 0 0 0 var(--focus);
          }
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch) {
            width: 21px;
          }
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch):after {
            opacity: var(--o, 0);
          }
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch):checked {
            --o: 1;
          }
          .checkbox-wrapper-14 input[type=checkbox] + label {
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
            margin-left: 4px;
          }
      
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch) {
            border-radius: 7px;
          }
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch):after {
            width: 5px;
            height: 9px;
            border: 2px solid var(--active-inner);
            border-top: 0;
            border-left: 0;
            left: 7px;
            top: 4px;
            transform: rotate(var(--r, 20deg));
          }
          .checkbox-wrapper-14 input[type=checkbox]:not(.switch):checked {
            --r: 43deg;
          }
          .checkbox-wrapper-14 input[type=checkbox].switch {
            width: 38px;
            border-radius: 11px;
          }
          .checkbox-wrapper-14 input[type=checkbox].switch:after {
            left: 2px;
            top: 2px;
            border-radius: 50%;
            width: 17px;
            height: 17px;
            background: var(--ab, var(--border));
            transform: translateX(var(--x, 0));
          }
          .checkbox-wrapper-14 input[type=checkbox].switch:checked {
            --ab: var(--active-inner);
            --x: 17px;
          }
          .checkbox-wrapper-14 input[type=checkbox].switch:disabled:not(:checked):after {
            opacity: 0.6;
          }
        }
      
        .checkbox-wrapper-14 * {
          box-sizing: inherit;
        }
        .checkbox-wrapper-14 *:before,
        .checkbox-wrapper-14 *:after {
          box-sizing: inherit;
        }
      </style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body{
        font-family: "Poppins", sans-serif;;
    }
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
}

form {
  display: flex;
  flex-direction: column;
}

.hidden {
  display: none;
}
.cheakbox{
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-top: 10px;
    margin-bottom: 10px;
}
.content{
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    width: 80%;
}
#urlInput{
    width: 300px;
    height: 30px;
    outline: none;
    border: 1px solid;
    border-color: blue;
    border-radius: 18px;
    padding-left: 8px;
}
#downloadBtn{
    width: 100%;
    height: 30px;
    outline: none;
    border: 1px solid;
    border-color: blue;
    border-radius: 18px;
    padding-left: 8px;
}
#downloadBtn:hover{
    background-color: royalblue;
    color: white;
    cursor: pointer;
}
.right{
    border: 1px solid transparent;
    height: 500px;
    display: flex;
    align-items: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.green{
  color: green;
}
.blue{
  color: blue;
}
#loading{

  margin-top: 20px;
  display: flex;
  align-items: center;
}

</style>


  <div class="container">
    <div class="content">
        <div class="left">
            <h1>Image Downloader</h1>
        </div>
        <div class="right">
            <form method="post" action="/scrap_image">
                <input type="text" id="urlInput" placeholder="Enter Your URL" name="url">
                <div class="cheakbox">
                    <div class="checkbox-wrapper-14">
                        <input id="s1-14" type="checkbox" class="switch" name="crop">
                        <label for="s1-14">Crop</label>
                      </div>
                      <div class="checkbox-wrapper-14">
                        <input id="s1-14" type="checkbox" class="switch" name = "upscale">
                        <label for="s1-14">Upscale</label>
                      </div>
                </div>
          
                <input id="downloadBtn" type="submit" value="Start"></input>
                <div class="status-box">
                  <div id="loading" class="">Status : <span class="blue">{{status}}</span></div>
                </div>
                
                
            </form>
            
        </div>
    </div>


  </div>

<script>

document.getElementById('downloadBtn').addEventListener('click', async () => {
  const url = document.getElementById('urlInput').value;
  const crop = document.getElementById('cropCheckbox').checked;
  const upscale = document.getElementById('upscaleCheckbox').checked;

  document.getElementById('loading').classList.remove('hidden');

  try {
    const response = await fetch('/scrape', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ url, crop, upscale })
    });

    const data = await response.json();
    if (response.ok) {
      document.getElementById('message').textContent = `Download the zip file from: ${data.zipFile}`;
    } else {
      document.getElementById('message').textContent = `Error: ${data.message}`;
    }
  } catch (error) {
    document.getElementById('message').textContent = `Error: ${error.message}`;
  }

  document.getElementById('loading').classList.add('hidden');
});

</script>
</body>
</html>
